### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix JetBrains IDE focus/rendering issue with dialogs
windowrulev2 = noinitialfocus,class:^(jetbrains-.*)$,floating:1
windowrulev2 = noborder,class:^(jetbrains-.*)$,floating:1

#! Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrulev2 = center,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^(splash)$,floating:1

#! Disable window flicker when autocomplete or tooltips appear
#windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(win.*)$,floating:1

# Add border to specific floating windows
#windowrulev2 = noborder 0, class:^(jetbrains-.*)$, title:^(Commit:.*)$, floating:1
#windowrulev2 = bordercolor rgba(8be9fdee) rgba(bd93f9ee) 45deg, class:^(jetbrains-.*)$, title:^(Commit:.*)$, floating:1

# Center specific windows
windowrule = center 1, ^(io\.github\.kaii_lb\.Overskride)$ 
windowrule = center 1, ^(nm-connection-editor)$
windowrule = center 1, ^(org\.gnome\.Calculator)$
windowrule = center 1, ^(org\.gnome\.Loupe)$
windowrule = center 1, ^(org\.kde\.kdeconnect.app)$
windowrule = center 1, ^(org\.pulseaudio\.pavucontrol)$
windowrule = center 1, ^(org\.x\.GnomeOnlineAccountsGtk)$

# Set specific window positions
windowrulev2 = move 25% 4%, class:^(org\.gnome\.Calendar)$

# Float specific windows
windowrule = float, ^(io\.github\.kaii_lb\.Overskride)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(org\.gnome\.Calculator)$
windowrule = float, ^(org\.gnome\.Calendar)$
windowrule = float, ^(org\.gnome\.Loupe)$
windowrule = float, ^(org\.kde\.kdeconnect.app)$
windowrule = float, ^(org\.pulseaudio\.pavucontrol)$
windowrule = float, ^(org\.x\.GnomeOnlineAccountsGtk)$
windowrule = float, ^(swappy)$

# Set size for specific windows
windowrule = size 50%, ^(io\.github\.kaii_lb\.Overskride)$
windowrule = size 50%, ^(nm-connection-editor)$
windowrule = size 50%, ^(org\.gnome\.Calendar)$
windowrule = size 50%, ^(org\.kde\.kdeconnect.app)$
windowrule = size 50%, ^(org\.pulseaudio\.pavucontrol)$
windowrule = size 50%, ^(org\.x\.GnomeOnlineAccountsGtk)$

# Keep focus on specific windows when they open
windowrule = stayfocused, ^(io\.github\.kaii_lb\.Overskride)$
windowrule = stayfocused, ^(nm-connection-editor)$
windowrule = stayfocused, ^(org\.gnome\.Calculator)$
windowrule = stayfocused, ^(org\.gnome\.Calendar)$
windowrule = stayfocused, ^(org\.kde\.kdeconnect.app)$
windowrule = stayfocused, ^(org\.pulseaudio\.pavucontrol)$
windowrule = stayfocused, ^(org\.x\.GnomeOnlineAccountsGtk)$
windowrule = stayfocused, ^(swappy)$

# Assign applications to specific workspaces
windowrule = workspace 1, ^(firefox)$
windowrule = workspace 2, ^(jetbrains.*)$
windowrule = workspace 3, ^(org\.telegram\.desktop)$
windowrule = workspace 3, ^(ferdium)$

# Group applications
windowrulev2 = group set firefox, class:^(firefox)$
windowrulev2 = group set jetbrains, class:^(jetbrains-.*)$, floating:0

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


